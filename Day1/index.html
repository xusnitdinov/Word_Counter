<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 174, 255);
        }
        .box{
            background-color: white;
            width: 450px;
            height: 240px;
            border-radius: 8px;
            margin-left: 500px;
            margin-top: 200px;
            box-shadow: 0 12px 40px -5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .text{
            padding: 20px;
            outline: none;
            width: 367px;
            height: 160px;
            font-size: 16px;
            overflow-y: hidden;
            font-family: Arial, Helvetica, sans-serif;
            resize: none;
            border-radius: 8px;
            border: 3px solid rgb(88, 214, 88);
            position: absolute;
            margin-left: 20px;
            margin-top: 20px;
        }
        p{
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: gray;
            display: inline;
        }
        #first{
            margin-left: 380px;
            margin-top: 200px;
            position: absolute;
        }
        .sec{
            margin-left: 390px;
            margin-top: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <textarea type="text" class="text" title="word-count"></textarea>
        <p id="first"></p>
        <p class="sec">/50</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
